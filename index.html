    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <style>
      body {
        background: #f4e7b7;
        color: #403e35;
        font: bold 96px/1 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      a {
        color: #ACA389;
        text-decoration: none;
        -webkit-transition-duration: 0.4s;
        -moz-transition-duration: 0.4s;
        -o-transition-duration: 0.4s;
        transition-duration: 0.4s;
      }

      a:hover {
        color: #403e35;
      }

      #week {
        bottom: 0;
        height: 96px;
        left: 0;
        margin: auto;
        position: absolute;
        right: 0;
        top:0;
        width: 100%;
      }

      #love {
        font-size: 11px;
        font-weight: normal;
        line-height: 16px;
        left: 20px;
        position: absolute;
        top: 20px;
      }

      #love i {
        color: #ACA389;
        display: inline-block;
        font-size: 13px;
        font-style: normal;
        margin-right: 3px;
        -webkit-transition-duration: 0.4s;
        -moz-transition-duration: 0.4s;
        -o-transition-duration: 0.4s;
        transition-duration: 0.4s;
      }

      #love:hover i {
        color: red;
      }

      @media all and (min-width: 480px) {
        body {
          font-size: 180px;
        }

        #week {
          height: 180px;
        }
      }

      @media all and (min-width: 760px) {
        body {
          font-size: 320px;
        }

        #week {
          height: 320px;
        }
      }
    </style>

  <body>
    <time id="week"></time>
    <a id="love" href="https://twitter.com/kollegorna"><i>♥</i> Loved by Kollegorna</a>
    <script>
      Date.prototype.getWeekNumber = function(){
        var d = new Date(+this);
        d.setHours(0,0,0);
        d.setDate(d.getDate()+4-(d.getDay()||7));
        return Math.ceil((((d-new Date(d.getFullYear(),0,1))/8.64e7)+1)/7);
      };
      d = new Date();
      week = d.getWeekNumber();
      document.getElementById('week').innerHTML = week;
    </script>

	  <script>
		  var canvas = document.createElement('canvas');
		  canvas.width = 32;
		  canvas.height = 32;
		  var ctx = canvas.getContext('2d');

  	  ctx.fillStyle =  window.getComputedStyle(document.body, null).getPropertyValue('background-color');
		  ctx.fillRect  (0,   0, 32, 32);


		  ctx.fillStyle =  window.getComputedStyle(document.body, null).getPropertyValue('color');
		  ctx.fillRect(0, 0, 32, 4);
		  ctx.fillRect(0, 29, 32, 1);
		  ctx.fillRect(0, 31, 32, 1);
		  ctx.fillRect(0, 27, 32, 1);
		  ctx.fillRect(0, 0, 1, 32);
		  ctx.fillRect(31, 0, 1, 32);

		  var offset = 16
		  var textSize = 24

		  if(week < 10){
			  textSize = textSize + 1;
		  }else{
			  var wstr = week.toString();
			  if(wstr.charAt(1) == 1)
				  offset = offset+1;
			  if(wstr.charAt(0) == 1)
			    offset = offset-1;
  		}

		  ctx.font = "bold " + textSize + "px Helvetica";
		  ctx.textAlign = 'center';
		  ctx.fillText(week, offset, 24);

		  var link = document.createElement('link');
		  link.type = 'image/x-icon';
		  link.rel = 'shortcut icon';
		  link.href = canvas.toDataURL("image/x-icon");
		  document.getElementsByTagName('head')[0].appendChild(link);
	  </script>
