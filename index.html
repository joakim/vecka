      body {

      p#vecka {
        display: block;
        position: absolute;
        width:420px;
        height:356px;

        left: 50%;
        margin-left:-210px;
      }
      @media all and (max-width: 480px) {
        p#vecka {
          position: relative;

    </style>
    <title>
      Vilken vecka Ã¤r det?
    </title>
  </head>
  <body>
    <p id="vecka"></p>
    <script>
      Date.prototype.getWeekNumber = function(){
        var d = new Date(+this);
        d.setHours(0,0,0);
        d.setDate(d.getDate()+4-(d.getDay()||7));
        return Math.ceil((((d-new Date(d.getFullYear(),0,1))/8.64e7)+1)/7);
      };
      d = new Date();
      week = d.getWeekNumber();
      document.getElementById('vecka').innerHTML = week;
    </script>
  </body>
